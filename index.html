<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="icon/all.min.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
<div class="container mt-5 ">
      <h2>Bookmarker</h2>
      <hr class="mb-5">
    </div>
    </header>
<div class="container">
      <div class="text-center p-5 w-75 m-auto mb-5 ">
          <div class="w-75 m-auto">
          <h2 class="m-5">Bookmark your favourite sites</h2>
          
        <label for="siteName" class="my-4 font">Site Name</label>  <span text-danger>*</span>
          <input type="text" placeholder="Bookmark name" class="form-control" id="siteName">
          <div class="alert alert-danger p-2 mt-2 d-none" id="name" >
          the site name should begin with a,A then from 3 to 9 characters
          </div>

          <label for="siteUrl" class="my-4 font">Site Url</label>
          <input type="text" class="form-control "placeholder="Bookmark url" id="siteUrl"> 

          <div class="alert alert-danger p-2 mt-2 d-none" id="url" >
            the site url should begin with http or https
            </div>

          <button class="btn btn-primary m-5" id="siteBtn" disabled >Submit</button>
      </div>
    </div>
    <input onkeyup="searchLinks(this.value)" type="text" class="form-control w-75 m-auto" placeholder="Search by link name..."> 
    <div class=" m-auto p-5">
        <table class="ms-5">
            <tbody id="linksAdd">
               
            </tbody>
        </table>

    </div>
    <hr class="mt-5">

</div>
